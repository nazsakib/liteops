<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LiteOps | App Distribution</title>
        <style>
            :root {
                --primary: #000000;
                --secondary: #666666;
                --bg: #fafafa;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                background-color: var(--bg);
                color: var(--primary);
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .container {
                text-align: center;
                background: #ffffff;
                padding: 40px;
                border-radius: 24px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
                max-width: 400px;
                width: 90%;
                border: 1px solid #eaeaea;
            }
            .logo-icon {
                background: var(--primary);
                color: white;
                width: 60px;
                height: 60px;
                border-radius: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 20px;
                font-size: 24px;
                font-weight: bold;
            }
            h1 {
                font-size: 28px;
                margin: 0 0 10px;
                letter-spacing: -0.5px;
            }
            p {
                color: var(--secondary);
                font-size: 16px;
                line-height: 1.5;
                margin-bottom: 30px;
            }
            .version-badge {
                display: inline-block;
                background: #f0f0f0;
                padding: 4px 12px;
                border-radius: 100px;
                font-size: 12px;
                font-weight: 600;
                margin-bottom: 20px;
                color: var(--secondary);
            }
            .btn {
                background: var(--primary);
                color: white;
                padding: 16px 32px;
                text-decoration: none;
                border-radius: 12px;
                font-weight: 600;
                display: block;
                transition:
                    transform 0.2s,
                    opacity 0.2s;
            }
            .btn:hover {
                transform: translateY(-2px);
                opacity: 0.9;
            }
            .footer {
                margin-top: 30px;
                font-size: 12px;
                color: #aaa;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo-icon">L</div>
            <div class="version-badge" id="v-tag">Fetching latest build...</div>
            <h1>LiteOps Android</h1>
            <p>
                Sync your inventory and manage invoices with the official
                LiteOps mobile terminal.
            </p>

            <a
                href="https://github.com/nazsakib/liteops/releases/latest"
                class="btn"
            >
                Download Latest APK
            </a>

            <div class="footer">
                Developed by Sakib MD Nazmush<br />
                Technical Support Agent & Automation Specialist
            </div>
        </div>

        <script>
            // Dynamically fetch the version number from your JSON to show on the webpage
            fetch("/version.json")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("v-tag").innerText =
                        "Build v" + data.version + " is live";
                })
                .catch((err) => {
                    document.getElementById("v-tag").innerText =
                        "System Online";
                });
        </script>
    </body>
</html>
