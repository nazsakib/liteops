<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LiteOps | Download</title>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
        <style>
            :root {
                --primary: #000000;
                --secondary: #666666;
                --bg: #fafafa;
            }
            body {
                font-family: -apple-system, system-ui, sans-serif;
                background-color: var(--bg);
                color: var(--primary);
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
            }
            .container {
                text-align: center;
                background: #ffffff;
                padding: 40px;
                border-radius: 24px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
                max-width: 350px;
                width: 90%;
                border: 1px solid #eaeaea;
                position: relative;
                z-index: 10;
            }
            .logo {
                background: var(--primary);
                color: white;
                width: 64px;
                height: 64px;
                border-radius: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 20px;
                font-size: 28px;
                font-weight: bold;
            }
            h1 {
                font-size: 24px;
                margin: 0 0 8px;
            }
            p {
                color: var(--secondary);
                font-size: 14px;
                margin-bottom: 24px;
            }
            .btn {
                background: var(--primary);
                color: white;
                padding: 16px;
                text-decoration: none;
                border-radius: 12px;
                font-weight: 600;
                display: block;
                cursor: pointer;
                border: none;
                width: 100%;
                font-size: 16px;
                transition: transform 0.1s ease;
            }
            .btn:active {
                transform: scale(0.96);
            }
            .btn:disabled {
                background: #ccc;
                cursor: not-allowed;
            }
            #version-text {
                font-size: 11px;
                margin-top: 15px;
                color: #999;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">L</div>
            <h1>LiteOps</h1>
            <p>
                Click below to download the latest LiteOps terminal for Android.
            </p>

            <button id="download-btn" class="btn" disabled>Loading...</button>

            <div id="version-text">Connecting to server...</div>
        </div>

        <script>
            let apkUrl = "";

            // Fetch version data
            fetch("/version.json")
                .then((response) => response.json())
                .then((data) => {
                    apkUrl = data.url;
                    const btn = document.getElementById("download-btn");
                    btn.innerText = "Download APK";
                    btn.disabled = false;
                    document.getElementById("version-text").innerText =
                        "Latest Build: v" + data.version;

                    btn.addEventListener("click", () => {
                        if (apkUrl) {
                            // 2. TRIGGER CONFETTI
                            confetti({
                                particleCount: 150,
                                spread: 70,
                                origin: { y: 0.6 },
                                colors: ["#000000", "#ffffff", "#666666"],
                            });

                            // 3. FIXED DOWNLOAD FUNCTION
                            // We use a hidden anchor to force the download
                            const tempLink = document.createElement("a");
                            tempLink.href = apkUrl;
                            tempLink.setAttribute(
                                "download",
                                "liteops-latest.apk",
                            );
                            document.body.appendChild(tempLink);
                            tempLink.click();
                            document.body.removeChild(tempLink);
                        }
                    });
                })
                .catch((err) => {
                    document.getElementById("version-text").innerText =
                        "System Offline";
                    console.error(err);
                });
        </script>
    </body>
</html>
