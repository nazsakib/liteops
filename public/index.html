<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncShell | Download</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-dark: #0a0a0c;
            --bg-card: rgba(30, 30, 35, 0.6);
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 25%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 380px;
            width: 90%;
            border: 1px solid var(--border);
            z-index: 10;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
        }

        .logo {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 0 20px var(--primary-glow);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 18px;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            border: none;
            width: 100%;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary-glow);
            background-color: #2563eb;
        }

        .btn:disabled {
            background: #3f3f46;
            color: #71717a;
            cursor: not-allowed;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn.loading .spinner {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #version-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            margin-top: 20px;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">S</div>
        </div>
        <h1>SyncShell</h1>
        <p>Smart Inventory & Invoice Management for modern businesses.</p>

        <button id="download-btn" class="btn loading" disabled>
            <span class="spinner"></span>
            <span id="btn-text">Checking server...</span>
        </button>

        <div id="version-text">Connecting...</div>
    </div>

    <script>
        let realApkUrl = "";
        const btn = document.getElementById("download-btn");
        const btnText = document.getElementById("btn-text");
        const versionText = document.getElementById("version-text");

        // Fetch version info from server
        fetch("/version.json")
            .then(res => {
                if (!res.ok) throw new Error("Offline");
                return res.json();
            })
            .then(data => {
                realApkUrl = data.direct_url || data.url;
                const version = data.version || "1.0.0";

                // Update UI once data is received
                btn.classList.remove("loading");
                btn.disabled = false;
                btnText.innerText = "Download APK";
                versionText.innerText = "LATEST BUILD: V" + version;
            })
            .catch(err => {
                btn.classList.remove("loading");
                btnText.innerText = "System Offline";
                versionText.innerText = "CONNECTION FAILED";
                console.error("SyncShell Error:", err);
            });

        btn.addEventListener("click", () => {
            if (realApkUrl) {
                // Confetti Celebration (using the side-burst style from your second snippet)
                const duration = 1500;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

                const interval = setInterval(function () {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    const particleCount = 50 * (timeLeft / duration);
                    confetti({ ...defaults, particleCount, origin: { x: Math.random() * 0.3, y: Math.random() - 0.2 } });
                    confetti({ ...defaults, particleCount, origin: { x: Math.random() * 0.3 + 0.7, y: Math.random() - 0.2 } });
                }, 250);

                // UI Feedback
                btnText.innerText = "Starting Download...";
                btn.disabled = true;

                // Redirect after brief delay
                setTimeout(() => {
                    window.location.href = realApkUrl;
                }, 800);
            }
        });
    </script>
</body>

</html>
