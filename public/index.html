<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LiteOps | Download</title>
        <style>
            :root {
                --primary: #000000;
                --secondary: #666666;
                --bg: #fafafa;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background-color: var(--bg);
                color: var(--primary);
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .container {
                text-align: center;
                background: #ffffff;
                padding: 40px;
                border-radius: 24px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
                max-width: 350px;
                width: 90%;
                border: 1px solid #eaeaea;
            }
            .logo {
                background: var(--primary);
                color: white;
                width: 64px;
                height: 64px;
                border-radius: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 20px;
                font-size: 28px;
                font-weight: bold;
            }
            h1 {
                font-size: 24px;
                margin: 0 0 8px;
            }
            p {
                color: var(--secondary);
                font-size: 14px;
                margin-bottom: 24px;
                line-height: 1.4;
            }
            .btn {
                background: var(--primary);
                color: white;
                padding: 16px;
                text-decoration: none;
                border-radius: 12px;
                font-weight: 600;
                display: block;
                transition: all 0.2s ease;
            }
            .btn:active {
                transform: scale(0.98);
                opacity: 0.8;
            }
            #version-text {
                font-size: 11px;
                margin-top: 15px;
                color: #999;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">L</div>
            <h1>LiteOps</h1>
            <p>
                Download the latest version of the LiteOps Inventory & Invoice
                Terminal.
            </p>

            <a id="download-link" href="#" class="btn">Download APK</a>

            <div id="version-text">Checking for latest build...</div>
        </div>

        <script>
            // Fetch the JSON file that your GitHub Action updates
            fetch("/version.json")
                .then((response) => response.json())
                .then((data) => {
                    // Set the button's link to the direct APK URL from the JSON
                    const link = document.getElementById("download-link");
                    link.href = data.url;

                    // Update the text to show the build number
                    document.getElementById("version-text").innerText =
                        "Latest Build: v" + data.version;
                })
                .catch((err) => {
                    console.error("Could not fetch version data", err);
                    document.getElementById("version-text").innerText =
                        "System Online";
                });
        </script>
    </body>
</html>
